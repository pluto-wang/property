<!DOCTYPE html>
<html>
<head>
<title>R442's Property</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>
<body>
<script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      // Logged into your app and Facebook.	
       info();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {

  FB.init({
    appId      : '1644908075776503',
    cookie     : true,  
    xfbml      : true,  
    version    : 'v2.5' 
  });

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
    });
  
};

(function(d, s, id) { 
 var js, fjs = d.getElementsByTagName(s)[0];
 if (d.getElementById(id)) return;
 js = d.createElement(s); js.id = id;
 js.src = "//connect.facebook.net/en_US/sdk.js";
 fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));

 function info() { 
    FB.api('/me', function(response) {
   //document.getElementById('status').innerHTML ='<img src="http://graph.facebook.com/' + response.id + '/picture" />'+response.name;
        if(response.id=='1288707881155503'){
      	        var input=document.getElementById('sudoname');
		input.value=response.name;
		document.getElementById('form1').submit();

	}     
	else{
		var input=document.getElementById('username');
		input.value=response.name;
		document.getElementById('form2').submit();
	   }   
});
  }

</script>

<div id="fb-root"></div>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" style="margin-left: 25px;" size="xlarge" >
       Continue with Facebook
    </fb:login-button>
<div id="status"></div>

	<form action="sudo.html" method="get" id="form1">		  
	  <!--<input id="photo" name="http://graph.facebook.com/" + response.id + "/picture" />-->
 	  <input type="hidden" name="myname"  id="sudoname"/>
       </form>

     	<form action="user.html" method="get" id="form2">		  
	  <!--<input id="photo" name="http://graph.facebook.com/" + response.id + "/picture" />-->
 	  <input type="hidden" name="myname"  id="username"/>
       </form>

</body>
</html>
